<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>俄罗斯方块</title>
    <style>
      #root {
        justify-content: center;
        display: flex;
      }

      #panel {
        background: #000;
        position: relative;
      }
      #tip {
        margin-left: 1em;
      }
      #next {
        position: relative;
      }
      #score {
        font-size: 4em;
        font-weight: bold;
        text-align: center;
        color: #f20;
      }
      #msg {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.3);
        z-index: 999;
        display: flex;
        align-items: center;
        justify-content: center;
        display: none;
      }
      #msg p {
        border: 2px solid #fff;
        padding: 1em;
        background-color: #f20;
        color: #fff;
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div id="panel">
        <div id="msg">
          <p>游戏暂停</p>
        </div>
      </div>
      <div id="tip">
        <div id="next"></div>
        <div id="score"></div>
        <p>使用键盘操作</p>
        <p>左：A 右：D 下：S 旋转：W</p>
        <p>暂停：空格/恢复/开始</p>
      </div>
    </div>

      <button id="btnPause">暂停</button>
      <button id="btnStart">开始</button>
      <button id="btnLeft">左</button>
      <button id="btnRight">右</button>
      <button id="btnDown">下</button>
      <button id="btnRotate">旋转</button>
    </div> -->
  </body>
</html>
